<!DOCTYPE html>
<html>
<head>
    <title>Jacky's Personal Webpage</title>
    <style>
        .container {
            display: flex;
            min-height: 100vh;
            gap: 20px; /* space between columns */
            padding: 20px;
        }

        .column {
            padding: 20px;
            background-color: #f0f0f0;
        }

        .side-column {
            flex: 1; /* takes 1 part of the space */
        }

        .middle-column {
            flex: 2; /* takes 2 parts of the space */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column side-column">Left Column</div>
        <div class="column middle-column">Middle Column</div>
        <div class="column side-column">Right Column</div>
    </div>
    <h1>Jacky's Personal Webpage</h1>
    <p>This is a paragraph.</p>
    <script src="script.js" defer></script>


</body>
</html>
