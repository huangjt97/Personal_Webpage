



<!DOCTYPE html> 
<html> 
  
<head> 
    <style> 
        div { 
            background: green; 
            height: 100px; 
            width: 200px; 
        } 
  
        .rounded { 
            border-radius: 10px; 
        } 
    </style> 
</head> 
  
<body> 
  
    <p><b> 
        Before applying rounded  
        class to div: 
    </b></p> 
  
    <div></div> 
  
    <p><b> 
        After applying rounded  
        class to div: 
    </b></p> 
  
    <div class="rounded"></div> 
</body> 
  
</html>
