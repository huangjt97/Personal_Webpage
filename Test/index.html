<!DOCTYPE html>
<html>
<head>
    <title>Jumping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            display: flex;
            min-height: 70vh;
        }

        .side-column {
            flex: 1;
            background-color: #f0f0f0;
            padding: 1em;
        }

        .middle-column {
            flex: 6;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        #player {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .obstacle {
            width: 20px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #score {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jumping Game</h1>
    </header>

    <div class="container">
        <div class="side-column">
            <h2>Left Column</h2>
            <p>Content goes here...</p>
        </div>

        <div class="middle-column">
            <div id="game-container">
                <div id="player"></div>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <p>Press spacebar to jump!</p>
        </div>

        <div class="side-column">
            <h2>Right Column</h2>
            <p>Content goes here...</p>
        </div>
    </div>

    <footer>
        <p>Footer content goes here...</p>
    </footer>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score-value');

        let isJumping = false;
        let score = 0;
        let gameOver = false;

        // Jump mechanics
        function jump() {
            if (!isJumping && !gameOver) {
                isJumping = true;
                let position = 0;
                let jumpInterval = setInterval(() => {
                    if (position >= 100) {
                        // Coming down
                        position -= 5;
                        player.style.bottom = position + 'px';
                    } else if (position <= 0) {
                        // Reached ground
                        clearInterval(jumpInterval);
                        isJumping = false;
                        player.style.bottom = '0px';
                    } else {
                        // Going up
                        position += 5;
                        player.style.bottom = position + 'px';
                    }
                }, 20);
            }
        }

        // Obstacle generation and movement
        function createObstacle() {
            if (!gameOver) {
                const obstacle = document.createElement('div');
                obstacle.classList.add('obstacle');
                gameContainer.appendChild(obstacle);

                let position = 600;
                let obstacleInterval = setInterval(() => {
                    if (position < -20) {
                        clearInterval(obstacleInterval);
                        gameContainer.removeChild(obstacle);
                        score++;
                        scoreElement.textContent = score;
                    } else {
                        position -= 5;
                        obstacle.style.right = (600 - position) + 'px';

                        // Collision detection
                        const playerRect = player.getBoundingClientRect();
                        const obstacleRect = obstacle.getBoundingClientRect();

                        if (
                            playerRect.right > obstacleRect.left &&
                            playerRect.left < obstacleRect.right &&
                            playerRect.bottom > obstacleRect.top
                        ) {
                            gameOver = true;
                            alert('Game Over! Score: ' + score);
                            location.reload();
                        }
                    }
                }, 20);
            }
        }

        // Generate obstacles randomly
        setInterval(() => {
            const randomDelay = Math.random() * 1000 + 1000; // Random delay between 1-2 seconds
            setTimeout(createObstacle, randomDelay);
        }, 2000);

        // Event listener for spacebar
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                jump();
            }
        });
    </script>
</body>
</html>
