<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .column {
            padding: 1rem;
            background-color: #f0f0f0;
        }

        .side-column {
            flex: 1;
        }

        .middle-column {
            flex: 3;
            background-color: white;
        }

        #game-container {
            width: 600px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
            overflow: hidden;
        }

        #player {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .obstacle {
            width: 20px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jumping Game</h1>
    </header>

    <div class="container">
        <div class="column side-column">
            <h2>Left Column</h2>
            <p>Content goes here...</p>
        </div>
        
        <div class="column middle-column">
            <div id="game-container">
                <div id="player"></div>
            </div>
            <p>Press spacebar to jump!</p>
            <p>Score: <span id="score">0</span></p>
        </div>
        
        <div class="column side-column">
            <h2>Right Column</h2>
            <p>Content goes here...</p>
        </div>
    </div>

    <footer>
        <p>Footer content goes here...</p>
    </footer>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        
        let isJumping = false;
        let score = 0;
        let gameLoop;
        let obstacleInterval;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let position = 0;
                let upInterval = setInterval(() => {
                    if (position >= 100) {
                        clearInterval(upInterval);
                        let downInterval = setInterval(() => {
                            if (position <= 0) {
                                clearInterval(downInterval);
                                isJumping = false;
                            }
                            position -= 3;
                            player.style.bottom = position + 'px';
                        }, 20);
                    }
                    position += 3;
                    player.style.bottom = position + 'px';
                }, 20);
            }
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);

            let position = 600;
            let moveInterval = setInterval(() => {
                if (position < -20) {
                    clearInterval(moveInterval);
                    obstacle.remove();
                    score++;
                    scoreElement.textContent = score;
                }

                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    clearInterval(moveInterval);
                    clearInterval(obstacleInterval);
                    alert('Game Over! Score: ' + score);
                    location.reload();
                }

                position -= 5;
                obstacle.style.right = -position + 'px';
            }, 20);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                jump();
            }
        });

        // Generate obstacles with random intervals (between 1.5 and 3 seconds)
        function startGame() {
            obstacleInterval = setInterval(() => {
                const delay = Math.random() * 1500 + 1500; // Random delay between 1.5 and 3 seconds
                setTimeout(createObstacle, delay);
            }, 3000);
        }

        startGame();
    </script>
</body>
</html>
